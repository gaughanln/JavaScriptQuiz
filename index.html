<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basics Quiz</title>
    <!-- linked CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <!-- Static header -->
    <h1>JavaScript Basics Quiz</h1>

    <!-- instructions and start button -->
    <div id="intro">
      <button class="start-quiz">Start Quiz</button>

      <p id="game-rules">
        You'll have 60 seconds to complete the basic JavaScript quiz. For each
        question answered wrong, you will be docked 5 seconds from your time
        remaining. Once completed, submit your initials to save your score.
      </p>
    </div>

    <!-- timer -->
    <h2 id="timer"></h2>

    <!-- The div class is for each question -->
    <div id="quiz-questions">
      <!-- the questions & answers -->
      <h3 class="questionHeader"></h3>
      <ul class="answer-choices"></ul>

      <!-- alerts -->
      <p id="text"></p>
      <div class="alert"></div>

      <!-- score -->
      <div id="final-score"></div>
      <form onsubmit="getInitials(event)">
        <input type="text" class="initials" />
        <button class="submit-initials">Submit</button>
      </form>
    </div>

    <!-- restart quiz button (inactive) -->
    <!-- <div id="restart">
      <button class="try-again">Start Quiz </button></div> -->

    <!-- linked Java -->
    <script src="./Assets/script.js"></script>
  </body>
</html>
