<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basics Quiz</title>
    <!-- linked CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <!-- Static header? -->
    <h1>JavaScript Basics Quiz</h1>
    <button class="start-quiz">Start Quiz</button>

    <h2 id="timer"></h2>

    <!-- Thhe div class is for each question -->
    <div id="quiz-questions">
      <!-- the <h3> will be the question -->
      <h3 class="questionHeader"></h3>
      <ul class="answer-choices"></ul>
      <!-- answer choices will be added here -->
      <p id="text"></p>
      <div class="alert"></div>
<form onsubmit="getInitials(event)">
  
        <input type="text" class="initials" />
        <button class="submit-initials">Submit</button>
      </form>
    </div>
    <div id="final-score"></div>

    <!-- need div tags for get started, submit, etc -->

    <!-- linked Java -->
    <script src="./Assets/script.js"></script>
  </body>
</html>
